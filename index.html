<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Handicraft - ярмарка вещей ручной работы">
    <title>Handicraft - ярмарка вещей ручной работы</title>
    <link rel="stylesheet" href="libs/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="fonts/Poiret_One/stylesheet.css">
    <link rel="stylesheet" href="fonts/Montserrat/stylesheet.css">
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/main.css">
</head>
<body>
     <header>
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="row align-items-center justify-content-between col-5">
                <div class="header-logo">
                    <div>HANDI</div>
                    <div>craft</div>
                </div>
                <nav class="d-flex flex-wrap">
                    <a href="#">О нас</a>
                    <a href="#">Категории изделий</a>
                    <a href="#">Инфо</a>
                </nav>
            </div>
            <nav class="col-6 text-right">
                <a href=""><i class="far fa-user"></i></a>
                <a href=""><i class="far fa-shopping-bag"></i></a>
                <span class="title">1</span>
            </nav>
        </div>
    </header>
    <section class="first">
        <div class="container d-flex flex-wrap justify-content-between">
            <div class="d-flex flex-wrap p-0 col-3 filters js-tabs">
                <div class="d-flex flex-wrap justify-content-between w-100">
                    <a href="#" class="tab" data-tab_target="#goods">Товары</a>
                    <a href="#" class="tab" data-tab_target="#shops">Магазины</a>
                </div>
                <div class="tab-data" data-tab_content>
                    <div class="row mt-4" id="goods" data-tab_item>
                        <a href="#" class="filter-goods-item col-4 mb-3 text-center">
                            <img src="img/filters/knitting.svg" alt="Вязание" class="w-75">
                            <span class="filter-title">Вязание</span>
                        </a>
                        <a href="#" class="filter-goods-item col-4 mb-3 text-center">
                            <img src="img/filters/leather.svg" alt="Изделия из кожи" class="w-75">
                            <span class="filter-title">Изделия из кожи</span>
                        </a>
                        <a href="#" class="filter-goods-item col-4 mb-3 text-center">
                            <img src="img/filters/bag1.svg" alt="Вязанные сумки" class="w-75">
                            <span class="filter-title">Вязанные сумки</span>
                        </a>
                        <a href="#" class="filter-goods-item col-4 mb-3 text-center">
                            <img src="img/filters/earthenware.svg" alt="Керамика" class="w-75">
                            <span class="filter-title">Керамика</span>
                        </a>
                        <a href="#" class="filter-goods-item col-4 mb-3 text-center">
                            <img src="img/filters/needle.svg" alt="Вышивание" class="w-75">
                            <span class="filter-title">Вышивание</span>
                        </a>
                        <a href="#" class="filter-goods-item col-4 mb-3 text-center">
                            <img src="img/filters/paper-crafts.svg" alt="Скрапбукинг" class="w-75">
                            <span class="filter-title">Скрап-букинг</span>
                        </a>
                    </div>
                    <div class="mt-4" id="shops" data-tab_item>
                        <div>Магазины</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="libs/jquery1.12.4/script.js"></script>
    <script src="libs/slick/script.js"></script>
    <script src="js/modules/slider/script.js"></script>
    <script src="js/modules/tabs/script.js"></script>
    <script src="libs/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
